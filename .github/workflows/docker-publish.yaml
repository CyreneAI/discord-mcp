name: Build & Publish discord-mcp

on:
  push:
    branches: [ main ]
    tags: ['v*']

permissions:
  contents: read         # for checkout
  packages: write        # allows pushing to GHCR

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR (pull & push)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_CR_PAT }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .                  # adjust if your Dockerfile is elsewhere
          file: Dockerfile           # path to your Dockerfile
          push: true
          tags: |
            ghcr.io/cyreneai/discord-mcp:latest
            ghcr.io/cyreneai/discord-mcp:${{ github.sha }}
